<div id="mailsettings">
	<ul id="settings-accounts" class="mailaccount-list">
	</ul>
	<a id="new_mail_account"
	   class="button new-button"
	   href="{{addAccountUrl}}">{{ t 'Add mail account' }}</a>

	   href="{{keyboardShortcutUrl}}">{{ t 'Keyboard shortcuts' }}</a></p>

	</p>
</div>
